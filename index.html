<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="bg-dark">
        <h1 class="text-light text-center p-2 m-0">Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row flex-xl-nowrap">
            <div class="col-md-4 col-xl-3 bd-sidebar bg-light h-100">
                <h3>Search By City:</h3>
                <form class="form-inline my-3" id="city">
                    <input class="form-control" type="text" placeholder="Enter City" id="city-search">
                    <button type="submit" class="btn btn-outline-primary" value="search">Search</button>
                </form> 
                <div class="card">
                    <ul class="list-group list-group-flush">

                    </ul>
                  </div>
            </div>
            <main class="col-md-9 col-xl-8 h-100 bg-white">
                <div>
                    <div class="card px-5 py-3 m-3">
                        <h1 class="mb-4"><span id="city-and-date">Enter City</span></h1>
                        <p>Temperature: <span id="temp"></span> &deg;F</p>
                        <p>Humidity: <span id="humid"></span>%</p>
                        <p>Wind Speed: <span id="wind-speed"></span> MPH</p>
                        <p>UV Index: <span id="uv-index"></span></p>
                    </div>
                    <div class="ml-3">
                        <h4>5 Day Forcast:</h4>
                        <div class="row">
                            <div class="col bg-primary rounded p-2 mx-3 text-light">
                                <h4 id="Date-1">Date</h4>
                                <p>Temp: <span id="temp-1"></span>&deg;F</p>
                                <p>Humidity: <span id="humid-1"></span></p>
                            </div>
                            <div class="col bg-primary rounded p-2 mx-3 text-light">
                                <h4 id="Date-2">Date</h4>
                                <p>Temp: <span id="temp-2"></span>&deg;F</p>
                                <p>Humidity: <span id="humid-2"></span></p>
                            </div>
                            <div class="col bg-primary rounded p-2 mx-3 text-light">
                                <h4 id="Date-3">Date</h4>
                                <p>Temp: <span id="temp-3"></span>&deg;F</p>
                                <p>Humidity: <span id="humid-3"></span></p>
                            </div>
                            <div class="col bg-primary rounded p-2 mx-3 text-light">
                                <h4 id="Date-4">Date</h4>
                                <p>Temp: <span id="temp-4"></span>&deg;F</p>
                                <p>Humidity: <span id="humid-4"></span></p>
                            </div>
                            <div class="col bg-primary rounded p-2 mx-3 text-light">
                                <h4 id="Date-5">Date</h4>
                                <p>Temp: <span id="temp-5"></span>&deg;F</p>
                                <p>Humidity: <span id="humid-5"></span></p>
                            </div>

                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
